          <div class="bg-gray-800 text-white p-6 rounded-lg text-center">
            <p class="text-xl font-semibold">Python: The Swiss Army Knife of Test Automation</p>
            <p class="text-sm mt-2 text-gray-300">Simple enough for beginners, powerful enough for experts</p>
          </div>
        </div>`
    }
  ];

  // ------------------------------------------------------------------
  // 2. Render slides
  // ------------------------------------------------------------------
  const container = document.getElementById('slides-container');
  let current = 0;

  function render() {
    const slide = slides[current];
    const html = `
      <div class="slide bg-white rounded-lg shadow-2xl p-8 min-h-[600px] flex flex-col">
        <div class="flex-1">
          <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">${slide.title}</h2>
            ${slide.subtitle ? `<p class="text-gray-600 italic">${slide.subtitle}</p>` : ''}
          </div>
          <div class="overflow-y-auto max-h-[500px]">
            ${slide.content}
          </div>
        </div>
      </div>`;
    container.innerHTML = html;

    // navigation state
    document.getElementById('prevBtn').disabled = current === 0;
    document.getElementById('nextBtn').disabled = current === slides.length - 1;
    document.getElementById('counter').textContent = current + 1;
    document.getElementById('total').textContent = slides.length;

    // dots
    const dots = document.getElementById('dots');
    dots.innerHTML = slides.map((_, i) => `
      <div class="h-2 w-2 rounded-full ${i === current ? 'bg-blue-500' : 'bg-gray-300'}"></div>
    `).join('');
  }

  // ------------------------------------------------------------------
  // 3. Navigation handlers
  // ------------------------------------------------------------------
  document.getElementById('prevBtn').onclick = () => {
    if (current > 0) { current--; render(); }
  };
  document.getElementById('nextBtn').onclick = () => {
    if (current < slides.length - 1) { current++; render(); }
  };

  // ------------------------------------------------------------------
  // 4. Keyboard navigation (optional)
  // ------------------------------------------------------------------
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  });

  // ------------------------------------------------------------------
  // 5. Initialise
  // ------------------------------------------------------------------
  document.getElementById('total').textContent = slides.length;
  render();

  // Replace placeholder emojis with Lucide icons (only for arrows)
  lucide.createIcons();
</script>
</body>
</html>
